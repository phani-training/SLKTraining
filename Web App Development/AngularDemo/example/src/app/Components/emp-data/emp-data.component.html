<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let emp of employees">
            <div class="row">
                <div class="col-md-10 card">
                    <div class="card-body">
                        <img [src] = "emp.empImg"/>
                        <div class="col-md-6">
                            <p>{{emp.empName}}</p>
                            <p>{{emp.empAddress}}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>    
    </div>
</div>
